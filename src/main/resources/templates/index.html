<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="main_layout.html">
<body>
<h1>List of Folders</h1>

<div layout:fragment="siteContent"><br><br>
    <a th:href="@{'/addpage'}" class="card-link">+ New Folder</a>
    <div class="container" th:each="folder : ${folders}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${folder.name}"></h5>
                <a th:href="@{'/folder-details?id=' + ${folder.id}}" class="card-link">Details</a>
            </div>
        </div>
    </div>
</div>
<br>
<hr>


</body>
</html>
